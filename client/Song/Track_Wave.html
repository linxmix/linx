<template name="Track_Wave">
  <div class="wave">
  </div>
  {{> ProgressBar}}

  {{#if loaded}}
    {{> TrackMixer}}
  {{else}}
    {{> UI.contentBlock}}
    {{#if enableDrop}}
      {{> Drop file=file}}
    {{/if}}
  {{/if}}
</template>

<template name="ProgressBar">
  <div class="ui active blue progress progress-bar">
    <div class="bar" style="width: 0%;">
      <div class="progress"></div>
    </div>
  </div>
</template>

<template name="TrackMixer">
  <div class="ui buttons">
    <div class="green ui play button">
      Play
    </div>
    <div class="red ui pause button">
      Pause
    </div>
  </div>
</template>
