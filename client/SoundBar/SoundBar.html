<template name="SoundBar">
  {{> SoundButtons}}

  <div class="ui inverted top sidebar menu">
    {{#each waves}}
      <div class="{{waveClass}}">
        {{> Track_Wave wave=this enableDrop=true}}
      </div>
    {{/each}}
  </div>
</template>


<template name="SoundButtons">
  <div class="ui big black bottom attached fixed sidebar-launch button">
    <i class="inverted content icon"></i>
  </div>

  <div class="bottom-fixed-menu">
    <div class="large ui icon buttons">
      <div class="ui basic purple back button"><i class="step backward icon"></i></div>
      {{#if isPlaying}}
        <div class="ui basic green playpause button"><i class="play icon"></i></div>
      {{else}}
        <div class="ui basic red playpause button"><i class="pause icon"></i></div>
      {{/if}}
      <div class="ui basic teal forth button"><i class="step forward icon"></i></div>
    </div>
  </div>
</template>
