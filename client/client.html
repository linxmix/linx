<!-- Page
================================================== -->
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>beatfn.com</title>
</head>

<body>
</body>

<!-- Pages
================================================== -->

<!-- Layout -->
<template name="layout">
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner" role="navigation">
      <div class="container-full">
        {{> nav}}
      </div>
    </div>
  </div>
  <div class="page-container">
    {{{yield}}}
  </div>
</template>

<!-- Graph -->
<template name="graphPage">
  <div class="container-full">
    <div class="row">
      <div class="col-md-9">
        {{> graph}}
      </div>
      <div class="col-md-3">
        {{> songs}}
      </div>
    </div>
  </div>
</template>

<!-- Uploader -->
<template name="uploaderPage">
  {{> uploader}}
</template>


<!-- Templates
================================================== -->

<!-- Uploader -->
<template name="uploader">
  <div id="waveform" style="height: 128px">
  <!-- Here be waveform -->
  </div>
</template>

<!-- Nav -->
<template name="nav">
  <span class="navbar-brand">Beatfn.com</span>
  {{> player}}
  {{> pageNav}}
  {{> songNav}}
  {{> loginNav}}
</template>

<template name="player">
  <ul class="nav navbar-left">
    <button class="navbar-btn btn-success" id="start">Start</button>
    <button class="navbar-btn btn-primary" id="transitionNow">Transition Now</button>
    <button class="navbar-btn btn-danger" id="stop">Stop</button>
  </ul>
</template>

<template name="pageNav">
  <ul class="nav nav-pills">
    <li class="{{navClassFor 'graphPage'}}">
      <a href="{{graphPagePath}}">Graph</a>
    </li>
    <li class="{{navClassFor 'uploaderPage'}}">
      <a href="{{uploaderPagePath}}">Uploader</a>
    </li>
  </ul>
</template>

<template name="loginNav">
  <div class="navbar-right">
    <button class="navbar-btn btn-primary">{{loginButtons}}</button>
  </div>
</template>

<template name="songNav">
  <form class="navbar-form navbar-search navbar-right">
    <input type="text" class="search-query" placeholder="Find Songs...">
  </form>
</template>

<!-- Graph -->
<template name="graph">
  <div id="graph-wrapper" class="well" style="margin-left: 20px;">
    {{#constant}}
    {{/constant}}
  </div>
</template>

<!-- Songs -->
<template name="songs">
  <ul id="songs">
    {{#each songs}}
      {{> song}}
    {{/each}}
  </ul>
</template>

<template name="song">
  <div class="song {{selected}} {{current}} well well-sm">
    <span class="name">Song: {{name}}</span>
    <br>
    <span class="playCount"># Plays: {{playCount}}</span>
  </div>
</template>

<!-- Transitions -->
<template name="transitions">
  <ul class="transitions">
    {{#each transitions}}
    {{> transition}}
    {{/each}}
  </ul>
</template>

<template name="transition">
  <div class="transition {{selected}} {{current}}">
    <span class="startSong">startSong: {{startSong}}</span>
    <br>
    <span class="startTime">startTime: {{startTime}}</span>
    <br>
    <span class="endSong">endSong: {{endSong}}</span>
    <br>
    <span class="playCount">playCount: {{playCount}}</span>
  </div>
</template>
