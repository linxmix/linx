<head>
  <title>beatfn.com</title>
</head>

<body>
  <div class="container">
    <h1> Songs: </h1>
    {{> songs}}
    <h1> Transitions: </h1>
    {{> transitions}}
  </div>
</body>

<!-- Songs -->
<template name="songs">
  <ul id="songs">
    {{#each songs}}
      {{> song}}
    {{/each}}
  </ul>
</template>

<template name="song">
  <div id="song">
    <span class="name">{{name}}</span>
  </div>
</template>

<!-- Transitions -->
<template name="transitions">
  <ul id="transitions">
    {{#each transitions}}
      {{> transition}}
    {{/each}}
  </ul>
</template>

<template name="transition">
  <div id="transition">
    <span class="startSong">startSong: {{startSong}}</span>
    <br/>
    <span class="endSong">endSong: {{endSong}}</span>
  </div>
</template>
