<!-- Page
================================================== -->
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>beatfn.com</title>
</head>

<body>

  <div class="container">
    {{> player}}
    {{> graph}}
    <h1> Transitions: </h1>
    {{> transitions}}
  </div>
</body>

<!-- Templates
================================================== -->

<!-- Player -->
<template name="player">
  <input type="button" id="start" value="Start" />
  <input type="button" id="changeTransition" value="Change Transition" />
  <input type="button" id="transitionNow" value="Transition Now" />
  <input type="button" id="stop" value="Stop" />
</template>

<!-- Graph -->
<template name="graph">
  <div id="graph-wrapper">
    {{#constant}}
    {{/constant}}
  </div>
</template>

<!-- Songs -->
<template name="songs">
  <ul id="songs">
    {{#each songs}}
      {{> song}}
    {{/each}}
  </ul>
</template>

<template name="song">
  <div id="song">
    <span class="name">{{name}}</span>
  </div>
</template>

<!-- Transitions -->
<template name="transitions">
  <ul id="transitions">
    {{#each transitions}}
      {{> transition}}
    {{/each}}
  </ul>
</template>

<template name="transition">
  <div class="transition {{selected}}">
    <span class="startSong">startSong: {{startSong}}</span>
    <br/>
    <span class="endSong">endSong: {{endSong}}</span>
  </div>
</template>
