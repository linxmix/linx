<!-- Page
================================================== -->
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>beatfn.com</title>
</head>

<body>
  <div class="container">
    {{> player}}
    <h3>Choose A Song: </h3>
    {{> songs}}
    <h3>Choose A Transition: </h3>
    {{> transitions}}
    {{> graph}}
  </div>
</body>

<!-- Templates
================================================== -->

<!-- Player -->
<template name="player">
  <input type="button" id="start" value="Start" />
  <input type="button" id="selectTransition" value="Select Transition" />
  <input type="button" id="transitionNow" value="Transition Now" />
  <input type="button" id="stop" value="Stop" />
</template>

<!-- Graph -->
<template name="graph">
  <div id="graph-wrapper">
    {{#constant}}
    {{/constant}}
  </div>
</template>

<!-- Songs -->
<template name="songs">
  <ul id="songs">
    {{#each songs}}
      {{> song}}
    {{/each}}
  </ul>
</template>

<template name="song">
  <div class="song {{selected}} {{current}}">
    <span class="name">name: {{name}}</span>
    <br>
    <span class="playCount">playCount: {{playCount}}</span>
  </div>
</template>

<!-- Transitions -->
<template name="transitions">
  <ul class="transitions">
    {{#each transitions}}
      {{> transition}}
    {{/each}}
  </ul>
</template>

<template name="transition">
  <div class="transition {{selected}} {{current}}">
    <span class="startSong">startSong: {{startSong}}</span>
    <br>
    <span class="startTime">startTime: {{startTime}}</span>
    <br>
    <span class="endSong">endSong: {{endSong}}</span>
    <br>
    <span class="playCount">playCount: {{playCount}}</span>
  </div>
</template>
