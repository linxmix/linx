<template name="MixBoxes">
  <div class="ui inverted form">
    <div class="grouped fields">
      {{#each mixes}}
        {{> MixBox}}
      {{/each}}
    </div>
    {{#if showCreate}}
      <div class="tiny green ui icon create button">
        <i class="plus icon"></i> Create New
      </div>
    {{/if}}
  </div>
</template>
