<template name="SideBar">
  <div class="ui left vertical inverted thin sidebar accordion menu">
    <div class="blue ui segment item">
      <a class="title active">
        <i class="dropdown icon"></i>
        My Mixes
      </a>
      <div class="content active">
        <div class="ui inverted form">
          <div class="grouped fields">
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="size" value="small">
                <label>Small</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="size" value="medium">
                <label>Medium</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="size" value="large">
                <label>Large</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="size" value="x-large">
                <label>X-Large</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="purple ui segment item">
      <a class="title active">
        <i class="dropdown icon"></i>
        Other Mixes
      </a>
      <div class="content active">
        <div class="ui inverted form">
          <div class="grouped fields">
            <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" name="small">
                <label>Red</label>
              </div>
            </div>
            <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" name="medium">
                <label>Orange</label>
              </div>
            </div>
            <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" name="large">
                <label>Green</label>
              </div>
            </div>
            <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" name="x-large">
                <label>Blue</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
