<template name="SideBar">
  <div class="ui left vertical inverted sidebar accordion menu">
    <div class="blue ui segment item">
      <a class="title active">
        <i class="dropdown icon"></i>
        My Mixes
      </a>
      <div class="content active">
        {{> MixBoxes mixes=myMixes showCreate=true}}
      </div>
    </div>
    <div class="purple ui segment item">
      <a class="title active">
        <i class="dropdown icon"></i>
        Other Mixes
      </a>
      <div class="content active">
        {{> MixBoxes mixes=otherMixes}}
      </div>
    </div>
  </div>
  <div class="mix-edit ui dropdown">
    <div class="menu">
      <div class="edit-mix-info item">Edit Info</div>
      <div class="edit-mix item">Edit Mix</div>
      <div class="delete-mix item">Delete</div>
    </div>
  </div>
</template>
