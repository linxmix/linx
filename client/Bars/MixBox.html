<template name="MixBox">
  <div class="field">
    <div class="ui checkbox">
      <input type="checkbox" name="{{name}}" />
      <label class="mixbox-label">{{name}}</label>
    </div>
    <span class="edit {{hidden}}">
      <i class="orange pencil icon"></i>
    </span>
  </div>

  <div class="ui tiny buttons edit-buttons">
    <div class="ui basic inverted purple button edit-name">Edit Name</div>
    <div class="ui basic inverted teal button edit-mix">Edit Mix</div>
    <div class="ui basic inverted red icon button remove-mix"><i class="red remove icon"></i></div>
  </div>
</template>
