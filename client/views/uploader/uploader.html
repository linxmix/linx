<!-- Uploader Page -->
<template name="uploaderPage">
  <div id="uploaderPage">

    <div class="row">
      {{> uploaderWelcome}}
      {{> uploaderControls}}
    </div>
    
    {{> uploader}}
    
  </div>
</template>

<!-- Uploader -->
<template name="uploader">
  <div class="uploader">
    {{#each waves}}
      {{> wave}}
    {{/each}}
  </div>
</template>

<!-- Wave -->
<template name="wave">
  <div class ="row wave {{focus}}" id="{{id}}">
    {{#constant}}
      <div class="col-md-12 waveform">
        <!-- Here be waveform -->
        {{> progressBar}}
        <div class="loadText text-center">
          {{#if isSongWave}}
            {{> songLoadText}}
          {{else}}
            {{> transitionLoadText}}
          {{/if}}
        </div>
      </div>
    {{> wavePlayer}}
    {{/constant}}
  </div>
</template>

<!-- Progress Bar -->
<template name="progressBar">
  <div class="progress progress-striped active">
    <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
    </div>
  </div>
</template>

<!-- Song Load Text -->
<template name="songLoadText">
  <div class="songLoadText">
    <p>{{loadText}}</p>
    <p>-OR-</p>
    <p>Click to select an existing song</p>
  </div>
</template>

<!-- Transition Load Text -->
<template name="transitionLoadText">
  <div class="transitionLoadText">
    <p>{{loadText}}</p>
    <p>-OR-</p>
    <p>Click to select a transition to fix</p>
  </div>
</template>

<!-- Controls -->
<template name="uploaderControls">
  <div class="col-md-5 col-md-offset-5">
  </div>
</template>
