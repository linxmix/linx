<!-- Uploader Page -->
<template name="uploaderPage">
  <div class="row">
    {{> uploaderWelcome}}
    {{> uploaderControls}}
  </div>
  {{> uploader}}
</template>

<!-- Uploader -->
<template name="uploader">
  <div class="uploader">
    {{#each waves}}
      {{> wave}}
    {{/each}}
  </div>
</template>

<!-- Wave -->
<template name="wave">
  <div class ="row" id="{{id}}">
    <div class="col-md-12 waveform">
      <p class="lead text-center loadText">{{loadText}}</p>
      <!-- Here be waveform -->
    </div>
    {{> wavePlayer}}
  </div>
</template>

<!-- Controls -->
<template name="uploaderControls">
  <div class="col-md-5 col-md-offset-5">
  </div>
</template>
