<!-- Uploader Welcome -->
<template name="uploaderWelcome">
  <div class="col-md-8 col-md-offset-2">
    <div class="panel-group">
      <div class="panel panel-info">
        <div class="panel-heading text-center">
          {{> tips}}
        </div>
      </div>
    </div>
  </div>
</template>

<!-- Tips -->
<template name="tips">

  <button
  type="button"
  class="btn btn-info helptip"
  data-toggle="tooltip"
  data-placement="bottom"
  data-original-title="First, drag-and-drop your starting song, transition, and ending song files into the labeled regions. (Tip: Try to find your starting and ending songs from the database first!)">
    <strong>Step 1:</strong> Load Files
  </button>

  <button
    type="button"
    class="btn btn-info helptip"
    data-toggle="tooltip"
    data-placement="bottom"
    data-original-title="Now we're going to figure out how to play these files as a continuous mix. To this end, you must find locations where the waveforms overlap seamlessly.">
    <strong>Step 2:</strong> Find Overlap
  </button>

  <button
    type="button"
    class="btn btn-info helptip"
    data-toggle="tooltip"
    data-placement="bottom"
    data-original-title="Tell Linx where those locations are by placing start and end markers on each waveform. When a waveform hits an end marker, playback will automatically seek to the next waveform's start marker.">
    <strong>Step 3:</strong> Place Markers
  </button>

  <button
    type="button"
    class="btn btn-info helptip"
    data-toggle="tooltip"
    data-placement="bottom"
    data-original-title="Make sure Linx can successfully execute your transition by playing the start song and listening through to the end song. Adjust start and end markers accordingly.">
    <strong>Step 4:</strong> Align Transition
  </button>

  <button
    type="button"
    class="btn btn-info helptip"
    data-toggle="tooltip"
    data-placement="bottom"
    data-original-title="Use your ear and the volume sliders to ensure constant sound levels throughout the mix. (Tip: Try to get the volumes of each track between 0.8 and 1.0!)">
    <strong>Step 5:</strong> Match Volumes
  </button>

  <button
    type="button"
    class="btn btn-info helptip"
    data-action="upload"
    data-toggle="tooltip"
    data-placement="bottom"
    data-original-title="Click here to submit your transition!">
    <strong data-action="upload">Step 6:</strong> Upload
  </button>

</template>
