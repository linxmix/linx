<!-- Graph Page -->
<template name="graphPage">
  <div class="container-full">
    <div class="row">
      <div class="col-md-9">
        {{> graph}}
        <div id="mixerWave" style="display: none;"></div>
      </div>
      <div class="col-md-3">
        {{> songs}}
      </div>
    </div>
  </div>
</template>

<!-- Graph -->
<template name="graph">
  <div id="graph-wrapper" class="well" style="margin-left: 20px;">
    {{#constant}}
    {{/constant}}
  </div>
</template>
