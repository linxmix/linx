<template name="transitionSelectModal">
  <div class="modal modal-lg fade" id ="transitionSelectModal">

    <div class="modal-header">
      <button type="button" class="close">&times;</button>
      <h4 class="modal-title">Select a Transition {{> transitionNav}}</h4>
    </div>

    <!-- Body -->
    <div class="modal-body">
      {{> transitions}}
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-default cancel">Cancel</button>
      <button type="button" class="btn btn-primary" id="loadTransition">Load Transition</button>
    </div>

  </div><!-- /.modal -->
</template>
