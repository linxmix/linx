<!-- Layout -->
<template name="layout">
  <div class="layout-nav navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner" role="navigation">
      <div class="container-full">
        {{> nav}}
      </div>
    </div>
  </div>
  {{{yield}}}
</template>

<template name="nav">
  <span class="navbar-brand">Linx Music</span>
  {{> player}}
  {{> pageNav}}
  {{> userNav}}
</template>

<!-- Player -->
<template name="player">
  <div class="player">
    <ul class="nav navbar-left">
      <button class="navbar-btn btn-success" id="playPause">Play/Pause</button>
      <button class="navbar-btn btn-primary" id="skip">Skip</button>
      <button class="navbar-btn btn-danger" id="stop">Stop</button>
      <button class="navbar-btn btn-info" id="clearQueue">Clear Queue</button>
      <span class="glyphicon glyphicon-volume-up"></span>
      <div class="volumeSlider"></div>
    </ul>
  </div>
</template>

<!-- Nav -->
<template name="pageNav">
  <ul class="nav nav-pills">
    <li class="{{navClassFor 'graphPage'}}">
      <a href="{{graphPagePath}}">Graph</a>
    </li>
    <li class="{{navClassFor 'uploaderPage'}}">
      <a href="{{uploaderPagePath}}">Uploader</a>
    </li>
  </ul>
</template>

<template name="userNav">
  <div class="navbar-right">
    <!--<button class="navbar-btn btn-success">Save Mix</button>
    <button class="navbar-btn btn-danger">Load Mix</button>-->
    <button class="navbar-btn btn-primary">{{loginButtons}}</button>
  </div>
</template>

<template name="songNav">
  <form class="navbar-form navbar-search navbar-right">
    <input type="text" class="song-search-query" placeholder="Find Songs...">
    <!-- hack to prevent submission on enter press for single input form -->
    <input type="text" style="display: none;" />
  </form>
</template>

<template name="transitionNav">
  <form class="navbar-form navbar-search navbar-right">
    <input type="text" class="transition-search-query" placeholder="Find Transitions...">
    <!-- hack to prevent submission on enter press for single input form -->
    <input type="text" style="display: none;" />
  </form>
</template>
