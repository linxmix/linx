<template name="TrackLinksList">
  {{#if trackLinksInfo}}
    <h3 class="inverted center aligned ui header">Linked Tracks</h3>
    <div class="inverted ui list">
      {{#each trackLinksInfo}}
        {{> TrackLinkList}}
      {{/each}}
    </div>
  {{/if}}
</template>

<template name="TrackLinkList">
  <a class="item">
    {{trackTitle}}
    <a class="inverted green circular ui label">
      {{fromCount}}
    </a>
    <a class="inverted red circular ui label">
      {{toCount}}
    </a>
  </a>
</template>
