<template name="TracksLinksPage">
  <div class="TracksLinksPage">

    <!-- Header -->
    <h1 class="inverted ui center aligned header">
      <div class="content">
        {{pageHeader}}
        <div class="sub header">
          {{pageSubHeader}}
        </div>
      </div>
    </h1>

    <!-- Tracks -->
    <div class="inverted attached ui segment">
      <div class="ui header">
        Track A
      </div>
      {{> Track_Wave deck="A" _idTrack=_idA onReady=onTrackReady onReset=onTrackReset}}
    </div>
    <div class="inverted attached ui segment">
      <div class="ui header">
        Track B
      </div>
      {{> Track_Wave deck="B" _idTrack=_idB onReady=onTrackReady onReset=onTrackReset}}
    </div>

    <div class="inverted ui divider"></div>

    <!-- Details -->
    <div class="ui details grid">
      <div class="eight wide centered column">
        {{> yield "details"}}
      </div>
    </div>

  </div>
</template>
