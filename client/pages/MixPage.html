<template name="MixPage">
  <div class="MixPage">

    <!-- Header -->
    <h1 class="inverted ui center aligned header">
      <div class="content">
        {{title}}
        <div class="sub header">
          {{createdBy}}
        </div>
      </div>
    </h1>

    <!-- Menu -->
    <div class="inverted bottom-attached right floated basic ui track-menu icon buttons">
      <div class="orange ui save-mix button {{saveButtonClass}}"><i class="cloud upload icon"></i> Save</div>
    </div>
    <h3 class="inverted left aligned ui header">{{trackCountText}}</h3>

    <!-- Track Accordions -->
    <div class="inverted attached ui segment">
      <div class="inverted ui fluid accordion">
        {{#each tracksAccordion}}
          {{> Track_Accordion}}
        {{/each}}
      </div>
    </div>

    <!-- Add Track Modal -->
    {{#if isTrackModalOpen}}
      {{> Add_Track_Modal onSubmit=addTrack onCancel=resetTrackModal prevTrack=prevTrack nextTrack=nextTrack}}
    {{/if}}

    <!-- Add Link Modal -->
    {{#if isLinkModalOpen}}
      {{> Add_Link_Modal onSubmit=addLink onCancel=resetLinkModal prevTrack=prevTrack nextTrack=nextTrack}}
    {{/if}}
  </div>
</template>
