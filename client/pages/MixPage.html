<template name="MixPage">
  <div class="MixPage">

    <!-- Header -->
    <h1 class="inverted ui center aligned header">
      <div class="content">
        {{title}}
        <div class="sub header">
          {{createdBy}}
        </div>
      </div>
    </h1>

    <!-- Menu -->
    <div class="inverted bottom-attached right floated basic ui track-menu icon buttons">
      <div class="orange ui save-mix button {{saveButtonClass}}"><i class="cloud upload icon"></i> Save</div>
    </div>
    <h3 class="inverted left aligned ui header">{{trackCountText}}</h3>
    <div class="inverted attached ui segment">
      <!-- Tracks -->
      <div class="inverted ui fluid accordion">
        {{#each tracksAccordion}}
          {{> Track_Accordion}}
        {{/each}}
      </div>
    </div>

    <!-- Add Track -->
    <div class="inverted attached ui segment" style="display: none;">

      <h3 class="inverted center aligned ui header">
        Add Track
      </h3>
      {{> Track_Adder addTrack=addTrack}}

      <div class="hidden ui divider"></div>

      <div class="ui suggestions grid">
        <div class="eight wide column">
          <h4 class="inverted center aligned ui header">
            <div class="content">
              Tracks From
              <div class="sub header">{{prevTrack.attributes.title}}</div>
            </div>
          </h4>
          {{> Track_Links_List track=prevTrack linkIds=prevTrack.attributes.fromLinkIds onClick=addTrack hideHeader=true}}
        </div>

        <div class="eight wide column">
          <h4 class="inverted center aligned ui header">
            <div class="content">
              Tracks To
              <div class="sub header">{{nextTrack.attributes.title}}</div>
            </div>
          </h4>
          <!-- {{> Track_Links_List track=nextTrack linkIds=nextTrack.attributes.toLinkIds onClick=addTrack hideHeader=true}} -->
        </div>
      </div>
    </div>

  </div>
</template>

<template name="Track_Adder">
  {{#Track_Wave track=track}}
    <div class="inverted ui menu">
      {{> Play_Button track=track}}
      <div class="ui inverted right menu">
        {{> Reset_Button track=track}}
        {{> Save_Button track=track}}
        {{> Add_Button track=track}}
      </div>
    </div>
  {{/Track_Wave}}
</template>
