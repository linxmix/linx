<template name="MixPage">
  <div class="MixPage">

    <!-- Header -->
    <h1 class="inverted ui center aligned header">
      <div class="content">
        {{> TextField model=mix property="title" inputClass="massive"}}
        <div class="sub header">
          {{> TextField model=mix property="artist" inputClass="huge"}}
        </div>
      </div>
    </h1>

    <!-- Statistics -->
    <div class="tiny inverted purple ui statistic">
      <div class="value">
        {{mix.getLength}}
      </div>
      <div class="label">
        Tracks
      </div>
    </div>
    <div class="tiny inverted orange ui statistic">
      <div class="value">
        {{mix.getLinks.length}}
      </div>
      <div class="label">
        Links
      </div>
    </div>

    <div class="auto-link large inverted basic green ui icon button right floated">
      <i class="linkify icon"></i>
      Auto Link
    </div>

    <!-- Track Accordions -->
    {{#if tracksAccordion}}
      <div class="inverted attached ui segment">
        {{#each tracksAccordion}}
          <div class="inverted ui fluid accordion">
            {{> Track_Accordion}}
          </div>
        {{/each}}
      </div>
    {{/if}}

    <!-- Bottom Menu -->
    <div class="bottom-menu flex-center">
      <div class="append-track large inverted basic green ui icon button">
        <i class="add icon"></i>
        Add Track
      </div>
    </div>

    {{> yield region="modal"}}
  </div>
</template>
