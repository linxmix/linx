<template name="MixPage">
  <div class="MixPage">

    <!-- Header -->
    <h1 class="inverted ui center aligned header">
      <div class="content">
        {{> TextField model=mix property="title" inputClass="massive"}}
        <!-- <div class="sub header"> -->
          <!-- {{> TextField model=mix property="artist" inputClass="huge"}} -->
        <!-- </div> -->
      </div>
    </h1>

    <!-- Statistics -->
    <div class="tiny inverted purple ui statistic">
      <div class="value">
        {{mix.getLength}}
      </div>
      <div class="label">
        Tracks
      </div>
    </div>
    <div class="tiny inverted orange ui statistic">
      <div class="value">
        {{mix.getLinks.length}}
      </div>
      <div class="label">
        Links
      </div>
    </div>

    <div class="top-menu inverted ui right floated menu">
      {{#if mix.getLength}}
        <div class="toggle-accordions inverted basic purple ui icon button">
          {{#unless allAccordionsOpen}}
            <i class="expand icon"></i>
            Open Tracks
          {{else}}
            <i class="compress icon"></i>
            Close Tracks
          {{/unless}}
        </div>
      {{/if}}
      <div class="append-track inverted basic green ui icon button {{disabledClass}}">
        <i class="add icon"></i>
        Add Track
      </div>
      <div class="auto-link inverted basic orange ui icon button {{disabledClass}}">
        <i class="linkify icon"></i>
        Auto Link
      </div>
      <div class="delete-mix inverted basic red ui icon button {{disabledClass}}">
        <i class="remove icon"></i>
        Delete Mix
      </div>
    </div>

    <!-- Track Accordions -->
    {{#if tracksAccordion}}
      <div class="inverted attached ui segment">
        {{#each tracksAccordion}}
          <div class="inverted ui fluid accordion">
            {{> Track_Accordion}}
          </div>
        {{/each}}
      </div>
    {{/if}}

    {{> yield region="modal"}}
  </div>
</template>
