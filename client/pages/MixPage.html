<template name="MixPage">
  <div class="MixPage">

    <!-- Header -->
    <h1 class="inverted ui center aligned header">
      <div class="content">
        {{title}}
        <div class="sub header">
          {{createdBy}}
        </div>
      </div>
    </h1>

    <!-- Menu -->
    <div class="inverted bottom-attached right floated basic ui track-menu icon buttons">
      <div class="orange ui save-mix button {{saveButtonClass}}"><i class="cloud upload icon"></i> Save</div>
    </div>
    <h3 class="inverted left aligned ui header">{{trackCountText}}&nbsp;&nbsp;|&nbsp;&nbsp;{{linkCountText}}</h3>

    <!-- Track Accordions -->
    {{#if tracksAccordion}}
      <div class="inverted attached ui segment">
        {{#each tracksAccordion}}
          <div class="inverted ui fluid accordion">
            {{> Track_Accordion}}
          </div>
        {{/each}}
      </div>
    {{/if}}

    <!-- Add Track -->
    <div class="inverted center-aligned attached ui segment">
      <div class="append-track large inverted basic green ui icon button">
        <i class="add icon"></i>
        Add Track
      </div>
    </div>

    {{> yield region="modal"}}
  </div>
</template>
