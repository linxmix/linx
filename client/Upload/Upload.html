<template name="Upload">
  <div class="Upload">
    <div class="uploadHeader">
      <div class="uploadSteps">
        {{> Steps}}
      </div>
      {{#if showCompareButtons}}
        <div class="huge basic inverted ui icon button bottom-attached compare-button {{compareButtonClass}}">
          <i class="{{compareButtonIcon}}"></i>
          {{compareButtonText}}
        </div>
        {{#if wavesAreCompared}}
          <div class="inverted red ui bottom-attached compare-button-one icon button">
            <i class="volume up icon"></i>
            1
          </div>
          <div class="inverted green ui bottom-attached compare-button-two icon button">
            <i class="volume up icon"></i>
            2
          </div>
          <div class="inverted blue ui bottom-attached compare-button-three icon button">
            <i class="volume up icon"></i>
            3
          </div>
        {{/if}}
      {{/if}}
    </div>

    <div class="uploadContent">
      <div class="startSong {{startSongHidden}}">
        <div class="inverted attached ui segment">
          <div class="ui header">
            Start Song
          </div>
          {{> UploadWave wave=startSong}}
        </div>
      </div>

      <div class="transition">
        <div class="inverted attached ui segment">
          <div class="ui header">
            Transition
          </div>
          {{> UploadWave wave=transition isTransition=true}}
        </div>
      </div>

      <div class="endSong {{endSongHidden}}">
        <div class="inverted attached ui segment">
          <div class="ui header">
            End Song
          </div>
          {{> UploadWave wave=endSong}}
        </div>
      </div>
    </div>


    <div id="testDrawWave3" class="draw-wave">
    </div>

    <div id="testDrawWave" class="draw-wave">
    </div>

    <div id="testDrawWave2" class="draw-wave">
    </div>

  </div>
</template>
