<template name="UploadWave">
  <div class="UploadWave">
    {{#Track_Wave wave=wave enableDragSelection=true}}
      <!-- when track is loaded -->
      {{> UploadWaveControls wave=wave}}
    {{else}}
      <!-- when track is not loaded -->
      <div class="ui grid">
        <div class="four wide column">
          {{> SearchLinx onSelect=onSelectLinx}}
        </div>
        <div class="eight wide column">
          {{> Drop file=file}}
        </div>
        <div class="four wide column">
          {{> SoundcloudInput wave=wave onSubmit=onSubmitSoundcloud}}
        </div>
      </div>
    {{/Track_Wave}}
  </div>
</template>
