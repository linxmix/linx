<template name="Save_Button">
  {{#if isLoading}}
    <div class="basic inverted disabled ui loading icon button">
      <i class="cloud upload icon"></i>
      Saving...
    </div>
  {{else}}
    {{#if isDirty}}
      <div class="inverted green ui save icon button">
        <i class="cloud upload icon"></i>
        Save
      </div>
    {{else}}
      <div class="basic inverted disabled ui icon button">
        <i class="check icon"></i>
        Saved
      </div>
    {{/if}}
  {{/if}}
</template>
