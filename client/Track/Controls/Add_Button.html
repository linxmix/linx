<template name="Add_Button">
  {{#if isDirty}}
    <div class="basic inverted disabled ui icon button">
      <i class="check icon"></i>
      Add Track
    </div>
  {{else}}
    <div class="inverted green ui add icon button">
      <i class="plus icon"></i>
      Add Track
    </div>
  {{/if}}
</template>
