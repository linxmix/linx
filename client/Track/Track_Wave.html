<template name="Track_Wave">
  <div class="Track_Wave">
    <div class="wave {{hiddenClass}}">
    </div>
    {{> ProgressBar}}

    {{#if isLoaded}}
      {{> WaveControls _idWave=_idWave}}
    {{else}}
      <!-- when track is not loaded -->
      <div class="ui grid">
        <div class="four wide column">
          {{> SearchLinx _idWave=_idWave onSelect=onSelectLinx}}
        </div>
        <div class="eight wide column">
          {{> Drop _idWave=_idWave}}
        </div>
        <div class="four wide column">
          {{> SoundcloudInput _idWave=_idWave onSubmit=onSubmitSoundcloud}}
        </div>
      </div>
    {{/if}}
  </div>
</template>

<template name="ProgressBar">
  <div class="ui active inverted blue progress progress-bar">
    <div class="bar">
      <div class="progress"></div>
    </div>
    <div class="label"></div>
  </div>
</template>
