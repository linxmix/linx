<template name="Track_Wave">
  <div class="Track_Wave">
    <div class="wave {{waveClass}}">
    </div>
    {{> ProgressBar}}

    {{#if isLoaded}}
      <!-- Header -->
      <div class="inverted ui header">
        <div class="content">
          {{trackTitle}}
          <div class="sub header">{{trackArtist}}</div>
        </div>
      </div>
      {{> WaveControls _idWave=_idWave}}
    {{else}}
      {{#unless isLoading}}
        <!-- when track is not loaded -->
        <div class="ui grid">
          <div class="four wide column">
            {{> SearchLinx onSelect=onSelectLinx}}
          </div>
          <div class="eight wide column">
            {{> Drop _idWave=_idWave}}
          </div>
          <div class="four wide column">
            {{> SoundcloudInput onSubmit=onSubmitSoundcloud}}
          </div>
        </div>
      {{/unless}}
    {{/if}}
  </div>
</template>

<template name="ProgressBar">
  <div class="ui active inverted blue progress progress-bar">
    <div class="bar">
      <div class="progress"></div>
    </div>
    <div class="label"></div>
  </div>
</template>
