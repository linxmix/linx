<template name="Track_Wave">
  <div class="Track_Wave">
    <div class="wave {{hiddenClass}}">
    </div>
    {{> ProgressBar}}

    {{#if loaded}}
      {{#TrackMixer wave=wave}}
        {{> UI.contentBlock}}
      {{/TrackMixer}}
    {{else}}
      {{> UI.elseBlock}}
    {{/if}}
  </div>
</template>

<template name="ProgressBar">
  <div class="ui active blue progress progress-bar">
    <div class="bar" style="width: 0%;">
      <div class="progress"></div>
    </div>
  </div>
</template>
