<template name="Track_Wave">
  <div class="Track_Wave">
    <div class="wave {{hiddenClass}}">
    </div>
    {{> ProgressBar}}

    {{#if isLoaded}}
      {{#unless hideHeader}}
        <div class="inverted ui header">
          <div class="content">
            {{track.attributes.title}}
            <div class="sub header">{{track.attributes.artist}}</div>
          </div>
        </div>
      {{/unless}}
      {{> UI.contentBlock}}
    {{else}}
      {{#unless isLoading}}
        {{#unless hideLoadOptions}}
          <div class="ui grid">
            <div class="four wide column">
              {{> SearchLinx onSelect=onSelectLinx}}
            </div>
            <div class="eight wide column">
              {{> Drop track=track}}
            </div>
            <div class="four wide column">
              {{> SoundcloudInput onSubmit=onSubmitSoundcloud}}
            </div>
          </div>
        {{/unless}}
        {{> UI.elseBlock}}
      {{/unless}}
    {{/if}}
  </div>
</template>

<template name="ProgressBar">
  <div class="ui active inverted blue progress progress-bar">
    <div class="bar">
      <div class="progress"></div>
    </div>
    <div class="label"></div>
  </div>
</template>
