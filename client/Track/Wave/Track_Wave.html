<template name="Track_Wave">
  <div class="Track_Wave">
    <div class="wave {{hiddenClass}}">
    </div>
    {{> ProgressBar class="loading"}}
    {{> ProgressBar class="trackLoading" displayNone=true}}

      <!-- Header -->
      {{#unless hideHeader}}
        <div class="inverted ui header">
          <div class="content">
            {{> TextField model=track property="title" inputClass="huge"}}
            <div class="sub header">{{> TextField model=track property="artist" inputClass="large"}}</div>
          </div>
        </div>
      {{/unless}}

    {{#if isLoaded}}
      <!-- Controls -->
      <div class="ui menu initial-background">
        {{#unless hidePlayButton}}
          {{> Play_Button wave=wave}}
        {{/unless}}
        <div class="ui right menu initial-background">
          {{#unless hideResetButton}}
            {{> Reset_Button wave=wave}}
          {{/unless}}
          {{#unless hideSaveButton}}
            {{> Save_Button wave=wave}}
          {{/unless}}
          {{#unless hideAnalyzeButton}}
            {{> Analyze_Button wave=wave}}
          {{/unless}}
          {{> UI.contentBlock}}
        </div>
      </div>

    {{else}}

      <!-- Load Options -->
      {{#unless isLoading}}
        {{#unless hideLoadOptions}}
          <div class="ui grid">
            <div class="four wide column">
              {{> SearchLinx onSelect=onSelectLinx}}
            </div>
            <div class="eight wide column">
              {{> Drop onDrop=onDropTrack}}
            </div>
            <div class="four wide column">
              {{> SoundcloudInput onSubmit=onSubmitSoundcloud}}
            </div>
          </div>
        {{/unless}}
        {{> UI.elseBlock}}
      {{/unless}}
    {{/if}}
  </div>
</template>

<template name="ProgressBar">
  {{#unless displayNone}}
    <div class="ui active inverted blue progress progress-bar {{class}}" style='display:none;'>
      <div class="bar">
        <div class="progress"></div>
      </div>
      <div class="label"></div>
    </div>
  {{else}}
    <div class="ui active inverted blue progress progress-bar {{class}}">
      <div class="bar">
        <div class="progress"></div>
      </div>
      <div class="label"></div>
    </div>
  {{/unless}}
</template>
