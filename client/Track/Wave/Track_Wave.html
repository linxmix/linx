<template name="Track_Wave">
  <div class="Track_Wave">
    <div class="wave {{hiddenClass}}">
    </div>
    {{> ProgressBar}}

    {{#if isLoaded}}
      {{> UI.contentBlock}}
    {{else}}
      {{#unless isLoading}}
        {{> UI.elseBlock}}
      {{/unless}}
    {{/if}}
  </div>
</template>

<template name="ProgressBar">
  <div class="ui active inverted blue progress progress-bar">
    <div class="bar">
      <div class="progress"></div>
    </div>
    <div class="label"></div>
  </div>
</template>
