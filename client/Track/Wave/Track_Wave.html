<template name="Track_Wave">
  <div class="Track_Wave">
    <div class="wave {{hiddenClass}}">
    </div>
    {{> ProgressBar class="loading"}}
    {{> ProgressBar class="uploading"}}

    {{#if isLoaded}}
      <!-- Header -->
      {{#unless hideHeader}}
        <div class="inverted ui header">
          <div class="content">
            {{track.attributes.title}}
            <div class="sub header">{{track.attributes.artist}}</div>
          </div>
        </div>
      {{/unless}}

      <!-- Controls -->
      <div class="ui menu initial-background">
        {{#unless hidePlayButton}}
          {{> Play_Button wave=wave}}
        {{/unless}}
        <div class="ui right menu initial-background">
          {{#unless hideResetButton}}
            {{> Reset_Button wave=wave}}
          {{/unless}}
          {{#unless hideSaveButton}}
            {{> Save_Button wave=wave}}
          {{/unless}}
          {{#unless hideAnalyzeButton}}
            {{> Analyze_Button wave=wave}}
          {{/unless}}
        </div>
      </div>
    {{else}}

      <!-- Load Options -->
      {{#unless isLoading}}
        {{#unless hideLoadOptions}}
          <div class="ui grid">
            <div class="four wide column">
              {{> SearchLinx onSelect=onSelectLinx}}
            </div>
            <div class="eight wide column">
              {{> Drop onDrop=onDropTrack}}
            </div>
            <div class="four wide column">
              {{> SoundcloudInput onSubmit=onSubmitSoundcloud}}
            </div>
          </div>
        {{/unless}}
        {{> UI.elseBlock}}
      {{/unless}}
    {{/if}}
  </div>
</template>

<template name="ProgressBar">
  <div class="ui active inverted blue progress progress-bar {{class}}">
    <div class="bar">
      <div class="progress"></div>
    </div>
    <div class="label"></div>
  </div>
</template>
