<template name="TrackMixer">
  <div class="TrackMixer">
    <div class="inverted ui header">
      <div class="content">
        {{title}}
        <div class="sub header">{{artist}}</div>
      </div>
    </div>
    <div class="ui buttons">
      <div class="green ui play icon button">
        <i class="play icon"></i>
        Play
      </div>
      <div class="red ui pause icon button">
        <i class="pause icon"></i>
        Pause
      </div>
      <div class="teal ui empty icon button">
        <i class="trash icon"></i>
        Reset
      </div>
      <div class="purple ui upload icon button">
        <i class="cloud upload icon"></i>
        Upload
      </div>
    </div>
  </div>
</template>
