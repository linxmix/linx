<template name="Track_Links_List">
  {{#if trackLinksInfo}}
    {{#unless hideHeader}}
      <h3 class="inverted center aligned ui header">Linked Tracks</h3>
    {{/unless}}
    <div class="inverted ui list">
      {{#each trackLinksInfo}}
        {{> Track_Link_List}}
      {{/each}}
    </div>
  {{/if}}
</template>

<template name="Track_Link_List">
  <a class="item">
    {{track.attributes.title}}
    {{#if fromCount}}
      <a class="inverted green circular ui label">
        {{fromCount}}
      </a>
    {{/if}}
    {{#if toCount}}
      <a class="inverted red circular ui label">
        {{toCount}}
      </a>
    {{/if}}
  </a>
</template>
