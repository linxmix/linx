<template name="Track_Accordion">
  <div class="title {{activeClass}}">
    <i class="inverted green dropdown icon"></i>
    {{position}}. {{track.attributes.title}}
    <div class="remove-button mini right floated circular inverted red ui icon button">
      <i class="remove icon"></i>
    </div>
  </div>
  <div class="content {{activeClass}}">
    {{#if activeClass}}
      {{#Track_Wave track=track hideLoadOptions=true}}
        {{> Play_Button track=track}}
      {{/Track_Wave}}
    {{/if}}
  </div>
</template>
