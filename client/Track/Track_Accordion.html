<template name="Track_Accordion">
  <div class="Track_Accordion">

    <div class="title {{activeClass}}">
      <div class="ui grid">
        <div class="four wide column accordion-column">
          {{position}}.
        </div>
        <div class="eight wide center aligned column accordion-column">
          <i class="dropdown icon {{activeClass}}"></i> {{track.attributes.title}} - {{track.attributes.artist}}
        </div>
        <div class="four wide column accordion-column">
          <div class="remove-track mini right floated circular inverted red ui icon button">
            <i class="remove icon"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="content {{activeClass}}">
      {{#if activeClass}}
        {{#Track_Wave track=track hideLoadOptions=true}}
          {{> Play_Button track=track}}
        {{/Track_Wave}}
      {{/if}}
    </div>

    <div class="inverted horizontal ui divider">
      {{#if showLinkButton}}
        <div class="view-link mini circular inverted basic orange ui icon button">
          <i class="linkify icon"></i>
        </div>
      {{/if}}
      <div class="add-track mini circular inverted basic green ui icon button">
        <i class="add icon"></i>
      </div>
    </div>

  </div>
</template>
