<template name="Track_Controls">
  <div class="Track_Controls">

    <!-- Left Menu -->
    <div class="inverted ui menu">
      {{#unless isPlaying}}
        <div class="inverted green ui playpause icon button">
          <i class="play icon"></i>
          Play
        </div>
      {{else}}
        <div class="inverted red ui playpause icon button">
          <i class="pause icon"></i>
          Pause
        </div>
      {{/unless}}

      <!-- Right Menu -->
      <div class="ui inverted right menu UploadWaveControls">
        <div class="inverted teal ui empty icon button">
            <i class="trash icon"></i>
            Reset
        </div>
        {{#if isLocal}}
          <div class="inverted orange ui save icon button {{loadingClass}}">
            <i class="cloud upload icon"></i>
            Save
          </div>
          <div class="basic inverted disabled ui icon button">
            <i class="{{analyzeIconClass}}"></i>
            {{analyzeButtonText}}
          </div>
        {{else}}
          <div class="basic inverted disabled ui icon button">
            <i class="check icon"></i>
            Saved
          </div>
          {{#if isAnalyzed}}
            <div class="basic inverted disabled ui icon button">
              <i class="{{analyzeIconClass}}"></i>
              {{analyzeButtonText}}
            </div>
          {{else}}
            <div class="inverted purple ui analyze icon button {{loadingClass}}">
              <i class="{{analyzeIconClass}}"></i>
              {{analyzeButtonText}}
            </div>
          {{/if}}
        {{/if}}
      </div>

    </div>
  </div>
</template>
