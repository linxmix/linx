<template name="TextField">
  <div class="TextField {{class}} {{editClass}}">
    {{#if isEditing}}
      <div class="inverted transparent ui input {{inputClass}}">
        <span class="label flex-center">{{property}}:</span> <input type="text" value={{value}} autofocus>
      </div>
    {{else}}
      {{value}}
    {{/if}}
  </div>
</template>
