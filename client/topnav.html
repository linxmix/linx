<template name="topnav">
  <div class="ui fixed inverted main menu">
    <div class="container">
      <a class="{{isActivePath regex='^/linx$'}} item" href="/linx">
        <i class="inverted teal globe icon"></i> Linx
      </a>
      <a class="{{isActivePath regex='/mixes'}} item" href="/mixes">
        <i class="inverted green shuffle icon"></i> Mix
      </a>
      <a class="{{isActivePath regex='/upload'}} item" href="/upload">
        <i class="inverted orange cloud upload icon"></i> Upload
      </a>

      <div class="right icon menu">
        {{> SoundButtons}}
        
        <a class="item">
          <i class="inverted purple user icon"></i> {{loginText}} {{> loginButtons}}
        </a>
      </div>
    </div>
  </div>
</template>
