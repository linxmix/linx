<template name="Add_Link_Modal">
  <div class="fullscreen basic ui Add_Link_Modal modal">
    {{> Add_Link_Modal_Inner}}
  </div>
</template>

<template name="Add_Link_Modal_Inner">
  <div class="ui active dimmer Add_Link_Modal_Loader">
    <div class="ui large indeterminate text loader">Comparing...</div>
  </div>

  <div class="center-aligned header">
    Add Link
  </div>

  <div class="content">

    <div class="large basic inverted ui icon button bottom-attached compare {{compareButtonClass}}">
      <i class="exchange icon"></i>
      Compare Waves
    </div>
      
    <div class="tracks">
      <div class="fromTrack">
        <div class="inverted ui header">
          From Track
        </div>
        {{> Track_Wave
          wave=fromWave
          track=fromTrack
          onRegionClick=onRegionClick
          onRegionDblClick=onRegionDblClick
          enableDragSelection=true
          hideLoadOptions=true
          hideSaveButton=true
          hideResetButton=true
        }}
      </div>

      <div class="toTrack">
        <div class="inverted ui header">
          To Track
        </div>
        {{> Track_Wave
          wave=toWave
          track=toTrack
          onRegionClick=onRegionClick
          onRegionDblClick=onRegionDblClick
          enableDragSelection=true
          hideLoadOptions=true
          hideSaveButton=true
          hideResetButton=true
        }}
      </div>
    </div>

  </div>

  <div class="actions">
    <div class="two fluid inverted ui buttons">
      <div class="inverted basic red ui icon button deny">
        <i class="cancel icon"></i>
        Cancel
      </div>
      <div class="inverted green ui button approve {{addButtonClass}}">
        <i class="add icon"></i>
        Add Link
      </div>
    </div>
  </div>
</template>
