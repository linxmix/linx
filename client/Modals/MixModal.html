<template name="MixModal">
  <div class="ui modal mix-modal">
    <div class="header">
      Create Mix
    </div>
    <div class="content">
      <div class="ui fluid input">
        <label>Mix Name</label>
        <input type="text" class="mixname" placeholder="Enter name...">
      </div>
    </div>
    <div class="actions">
      <div class="red basic ui button cancel">Cancel</div>
      <div class="green ui button ok">OK</div>
    </div>
  </div>
</template>
