<template name="Add_Tracks_Modal">
  <div class="fullscreen basic ui Add_Tracks_Modal modal">
    {{> Add_Tracks_Modal_Inner}}
  </div>
</template>

<template name="Add_Tracks_Modal_Inner">
  <div class="center-aligned header">
    Add Tracks
  </div>

  <div class="content">

    <div class="ui grid">
      <div class="four wide column">
        {{> SearchLinx onSelect=onSelectTrack}}
      </div>
      <div class="eight wide column">
        {{> Drop onDrop=onDrop}}
      </div>
      <div class="four wide column">
        {{> SoundcloudInput onSubmit=onSubmitSoundcloud}}
      </div>
    </div>

    <div class="inverted ui section divider"></div>

    <div class="ui suggestions grid">
      {{#if prevTrack.getLinkFromIds}}
        <div class="eight wide {{columnClass}} column">
          <h4 class="inverted center aligned ui header">
            <div class="content">
              Links To
            </div>
          </h4>
          {{> Track_Links_List track=prevTrack linkIds=prevTrack.getLinkFromIds onClick=onSelectTrack hideHeader=true}}
        </div>
      {{/if}}

      {{#if nextTrack.getLinkToIds}}
        <div class="eight wide {{columnClass}} column">
          <h4 class="inverted center aligned ui header">
            <div class="content">
              Links From
            </div>
          </h4>
          {{> Track_Links_List track=nextTrack linkIds=nextTrack.getLinkToIds onClick=onSelectTrack hideHeader=true}}
        </div>
      {{/if}}
    </div>

    {{#each tracksInfo}}
      <div class="inverted ui section divider"></div>
      {{#Track_Wave size="mini" track=track hideAnalyzeButton=true hideLoadOptions=true hideResetButton=true}}
        {{> Remove_Button track=track onRemoveTrack=onRemoveTrack}}
      {{/Track_Wave}}
    {{/each}}

  </div>

  <div class="actions">
    <div class="two fluid inverted ui buttons">
      <div class="inverted basic red ui icon button deny">
        <i class="cancel icon"></i>
        Cancel
      </div>
      <div class="inverted ui button {{approveButtonClass}}">
        <i class="{{approveIconClass}} icon"></i>
        {{approveButtonText}}
      </div>
    </div>
  </div>
</template>
