<template name="Uploader">
  <div class="uploaderSteps">
    {{> Steps}}
  </div>

  <div class="uploaderContent">
    <div class="startSong {{startSongHidden}}">
      <div class="inverted attached ui segment">
        <div class="ui header">
          Start Song
        </div>
        {{> Track_Wave wave=startSong enableDragSelection=true enableDrop=true}}
      </div>
    </div>

    <div class="transition">
      <div class="inverted attached ui segment">
        <div class="ui header">
          Transition
        </div>
        {{> Track_Wave wave=transition enableDragSelection=true enableDrop=true}}
      </div>
    </div>

    <div class="endSong {{endSongHidden}}">
      <div class="inverted attached ui segment">
        <div class="ui header">
          End Song
        </div>
        {{> Track_Wave wave=endSong enableDragSelection=true enableDrop=true}}
      </div>
    </div>
  </div>

</template>
