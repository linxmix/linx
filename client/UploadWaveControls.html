<template name="UploadWaveControls">
  <div class="ui inverted right menu UploadWaveControls">
    <div class="inverted teal ui empty icon button">
      <i class="trash icon"></i>
      Reset
    </div>
    {{#if isLocal}}
      <div class="inverted orange ui save icon button {{loadingClass}}">
        <i class="cloud upload icon"></i>
        Save
      </div>
    {{else}}
      <div class="basic inverted disabled ui icon button {{loadingClass}}">
        <i class="check icon"></i>
        Saved
      </div>
    {{/if}}
    {{#if isAnalyzed}}
      <div class="basic inverted disabled ui icon button {{loadingClass}}">
        <i class="check icon"></i>
        Analyzed
      </div>
    {{else}}
      <div class="inverted purple ui analyze icon button {{loadingClass}}">
        <i class="file audio outline icon"></i>
        Analyze
      </div>
    {{/if}}
  </div>
</template>
