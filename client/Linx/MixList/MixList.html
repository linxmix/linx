<template name="MixList">
  <div class="mixlist">


    <div class="ui inverted segment mixlist-header">
      <a class="mixlist-header-left button icon item">
        <i class="large inverted arrow left icon"></i>
      </a>

      <h2 class="inverted ui icon header">
        {{#with mix}}
          <i class="inverted settings icon"></i>
          <div class="inverted content">
            {{name}}
            <div class="sub header">{{length}} Tracks</div>
          </div>
        {{/with}}
      </h2>

      <a class="mixlist-header-right button icon">
        <i class="large inverted arrow right icon"></i>
      </a>      
    </div>


    <div class="mixlist-content">
      {{#each songsLists}}
        {{> SongsBlock}}
      {{/each}}
    </div>
  </div>
</template>
