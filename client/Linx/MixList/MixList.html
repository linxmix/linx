<template name="MixList">
  <div class="mixlist">


    <div class="ui inverted segment mixlist-header">
      <a class="mixlist-header-left icon item">
        <i class="large inverted arrow left icon"></i>
      </a>

      {{#with mix}}
        {{name}}
        {{length}} Tracks
      {{/with}}

      <a class="mixlist-header-right icon item">
        <i class="large inverted arrow right icon"></i>
      </a>      
    </div>


    <div class="mixlist-content">
      {{#each songsLists}}
        {{> SongsBlock}}
      {{/each}}
    </div>
  </div>
</template>
