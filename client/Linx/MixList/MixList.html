<template name="MixList">
  <div class="mixlist">
    <div class="ui inverted blue segment mixlist-header">
      {{#with mix}}
        <h2 class="ui inverted header">
          <i class="settings icon"></i>
          <div class="content">
            {{name}}
            <div class="sub header">{{length}} Tracks</div>
          </div>
        </h2>
      {{/with}}
    </div>

    <div class="ui inverted segment mixlist-content">
      {{#each songs}}
        {{> SongBlock}}
      {{/each}}
    </div>

  </div>
</template>
