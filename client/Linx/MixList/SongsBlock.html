<template name="SongsBlock">
  <div class="songsblock">
    <div class="songsblock-header">
      <strong>{{index}}</strong>
      &nbsp;
      <span>{{selectedTitle}}</span>
      <div class="songsblock-header-right">
        <i class="tiny inverted remove icon {{showRemove}}"></i>
      </div>
    </div>
    <hr/>

    <div class="ui inverted animated selection list">
      {{#each songsList}}
        <div class="item {{isActive}} {{hasTransition}}">
          <div class="content">
            <div class="header">{{name}}</div>
              {{numOutSongs}} {{#if isOne}}Mixout{{else}}Mixouts{{/if}}
          </div>
        </div>
      {{/each}}
    </div>

    <hr/>
    <div class="ui fluid search">
      <div class="ui icon input">
        <input class="prompt" type="text" placeholder="Search Songs...">
        <i class="search icon"></i>
      </div>
      <div class="results"></div>
    </div>
  </div>
</template>
