<template name="SoundcloudInput">
  <div class="SoundcloudInput">
    <div class="ui fluid search">
      <div class="ui inverted icon input {{loadingClass}} {{errorClass}}">
        <input class="prompt" type="text" placeholder="Enter Soundcloud Url...">
        <i class="orange soundcloud search icon"></i>
      </div>
    </div>
  </div>
</template>
